{% extends 'base.html' %}


{% block title %}Add Credential{% endblock %}

{% block content %}
<form method="POST">
    <h1 class="heading">Refresh for new password</h1>
    <div class="form-group">
        <label for="password">Password</label>
        <input
                type="text"
                class="form-control"
                id="password"
                name="password"
                placeholder="{{ password() }}"
                value="{{ password() }}"
        >
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
